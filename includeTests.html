<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Include Tests</title>
    <script src="Scripts/src/webcomponents-lite.js"></script>
    <link rel="import" href="todo-include.html" />
</head>
<body>
<script>
    function handleClick(){
        var includeEl = document.querySelector('link[is="todo-include"]');
        includeEl.href = "HTML2.html"
    }
</script>
<div onclick="handleClick()">Click me to change included url</div>
<link is="todo-include" all href="HTML1.html"/>
</body>
</html>
